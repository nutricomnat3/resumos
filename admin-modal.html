<!-- admin-modal.html -->
<div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="adminModalLabel">Acesso ADMIN</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="adminForm">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="usuario" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" required>
          </div>
          <div class="mb-3">
            <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
            <select class="form-select" id="formaPagamento" required>
              <option value="PIX">Pix</option>
              <option value="CREDITO (LINK)">Crédito (Link)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" step="0.01" class="form-control" id="valor" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Enviar Pedido Manual</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
